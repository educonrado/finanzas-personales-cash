spring.application.name=First-Cash

spring.datasource.url = ${PRY_URL}
spring.datasource.username = ${PRY_USERNAME}
spring.datasource.password = ${PRY_PASSWORD}
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


